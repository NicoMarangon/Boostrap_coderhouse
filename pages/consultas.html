    <main>
        <section class="container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Juan">

                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Perez">

                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                        <div class="form-floating">
                          <input type="tel" class="form-control" id="floatingInputGroup1" placeholder="+54 9 11 3519 xxxx">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                        <div class="valid-feedback">

                        </div>

                </div>

                        <div class="form-floating">

                            <label for="floatingInput">Email</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Av. Mitre 3525">

                      </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
